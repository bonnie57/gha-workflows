name: Reusable workflow to create release in GitHub

on:
  workflow_call:
    inputs:
      version_to_publish:
        type: string
        required: true
        description: 'Version to be published'

permissions:
  contents: write
    
jobs:
  release:
    # if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Tag and Push
        run: |
          VERSION=${{ inputs.version_to_publish }}
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -a v$VERSION -m "Release v$VERSION"
          git push origin v$VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@32e3c96f29a6532607f638797455e9e98cfc703d #v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          tag_name: v${{ inputs.version_to_publish }}
          body: ${{ steps.build_changelog.outputs.changelog }}
